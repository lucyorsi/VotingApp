<!DOCTYPE html>
<html>
<head>
<title>Tornado WebSockets</title>
<script type="text/javascript">
    var mySocket;
 
        mySocket = new WebSocket("ws://localhost:8080/websocket");
        
        mySocket.onopen = function(){
            mySocket.send("Hello world");
        }; 

        //displays server message in output div
        mySocket.onmessage = function(e) {
           var output = document.getElementById("output");
           output.textContent = e.data; 
        };

    function sendMsg() {
        mySocket.send(document.getElementById('input').value);
    }

</script>
</head> 

<body>
   <form class="foo">
      <input type="text" id="input"></input>
      <input type="button" id="send" onClick="sendMsg();" value="Send"></input>
   </form>
   <div id="output"></div>
</body>
</html>
