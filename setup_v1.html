<!DOCTYPE html>
<html lang="en-US">

<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Vote</title>
	    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/setup_v1.css">
	</head>
	<body>
		<h1>Initiate a new vote</h1>
		<div class="center">
			<form enctype="multipart/form-data" action="" method="POST">
				<label class="light_blue"> Vote Name: </label>
				<input type="text" name="vote_name" placeholder="Vote Name">
				<br><br>
				<label class="light_blue"> Expiry Date: </label> <!-- http://stackoverflow.com/questions/6982692/html5-input-type-date-default-value-to-today -->
				<input type="date" name="expiry_date">
				<input type="time" name="expiry_time">
				<br><br>
				<label class="light_blue"> Choose a voting method </label>
				<select name="vote_method">
					<option value="single">Single</option>
					<option value="ranking">Ranking</option>
					<option value="weight">Weight</option>
					<option value="majority">Majority Approval</option>
					<option value="random">Random</option>
					<option value="weighted_random">Weighted Random</option>
				</select>
				<br><br>
				<label class="light_blue"> Candidates List Upload: </label>
				<input type="radio" id="radio1" name="candidate_upload_type" value="online" checked>
				<label class="brick_red" for="radio1">Online Submission</label>
				<input type="radio" id="radio2" name="candidate_upload_type" value="excel">
				<label class="brick_red" for="radio2">Excel File</label>
				<input type="radio" id="radio3" name="candidate_upload_type" value="txt">
				<label class="brick_red" for="radio3">Text File</label>
				<br><br>
				<label class="light_blue">Candidate List: Choose a file (.txt .xls .xlsx): </label>
				<input class="wide" id="uploadFile" placeholder="Choose File" disabled="disabled" />
				<div class="main btn btn-primary">
					<span>Upload</span>
					<input id="uploadBtn" class="choose_button" type="file" name="candidate_upload_file" accept=".txt, .xls, .xlsx">
				</div>
				<br>
				<input class="list" type="text" name="candidate_upload_text">
				<br><br>
				<label class="light_blue"> Voter List Upload: </label>
				<input type="radio" id="radio4" name="voter_upload_type" value="online" checked>
				<label class="brick_red" for="radio4">Online Submission</label>
				<input type="radio" id="radio5" name="voter_upload_type" value="excel"> <label class="brick_red" for="radio5">Excel File</label>
				<input type="radio" id="radio6" name="voter_upload_type" value="txt">
				<label class="brick_red" for="radio6">Text File</label>
				<br><br>
				<label class="light_blue">Voter List: Choose a file (.txt .xls .xlsx): </label>
				<input class="wide" id="uploadFile2" placeholder="Choose File" disabled="disabled" />
				<div class="main btn btn-primary">
					<span>Upload</span>
					<input id="uploadBtn2" class="choose_button" type="file" name="voter_upload_file" accept=".txt, .xls, .xlsx">
				</div>
				<br>
				<input class="list" type="text" name="voter_upload_text">
				<br>
				<br>
				<input class= "btn btn-primary" type="submit" value="Submit">
				<button class="btn btn-primary" name="discard" type="submit" value="">Discard</button>
				
			</form>
			
		</div>
		<script src="./js/setup.js"></script>
	</body>
</html>
