<body>

	<div class="container">

    <div class="row navi">
        <div class="col-md-3 col-sm-3 col-xs-3">
            <h3 class="navi-proj-name"><a class=" hvr-wobble-horizontal">Another Vote</a></h3>
        </div>

    <div class="row">

    <div class="row">

    	<h1 class="col-md-12 col-sm-12 col-xs-12 my_heading">Vote Name</h1>

		<div class="col-md-12 col-sm-12 col-xs-12">
			<br>
			<p class="my_p_1" >Please distribute your points for each candidate.</p>
			<br>
		</div>

		<form enctype="multipart/form-data" action="" method="POST">
			<table class="col-md-12 col-sm-12 col-xs-12 table my_table">
				<tr>
					<th class="table_heading">Candidates</th>
					<th class="table_heading">Points(Total of 100)</th>
				</tr>
				<tr>
					<td class="table_elem_3">1. XXX XXX</td>
					<td><input type="number" class="form-control table_input" name="candidate_1_weight" min="0" max="100"></td>
				</tr>
				<tr>
					<td class="table_elem_3">2. XXX XXX</td>
					<td><input type="number" class="form-control table_input" name="candidate_2_weight" min="0" max="100"></td>
				</tr>
				<tr>
					<td class="table_elem_3">3. XXX XXX</td>
					<td><input type="number" class="form-control table_input" name="candidate_3_weight" min="0" max="100"></td>
				</tr>
				<tr>
					<td class="table_elem_3">4. XXX XXX</td>
					<td><input type="number" class="form-control table_input" name="candidate_4_weight" min="0" max="100"></td>
				</tr>
				<tr>
					<td class="table_elem_3">5. XXX XXX</td>
					<td><input type="number" class="form-control table_input" name="candidate_5_weight" min="0" max="100"></td>
				</tr>
			</table>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<br>
			</div>
			<input class="col-md-12 col-sm-12 col-xs-12 btn-big btn-view hvr-grow" type="submit" value="Submit">
		</form>
		<div class="col-md-12 col-sm-12 col-xs-12">
			<button class= "btn-big btn-return-1 hvr-grow"> Return to homepage </button>
		</div>

	</div>

        <hr style="width=100%;">
    </div>

	</div>
